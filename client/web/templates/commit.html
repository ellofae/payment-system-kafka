<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commiting Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
	<div class="container mt-5">
		<form action="/transaction/send" method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="card_number" class="form-label">Card Number</label>
				<input type="text" class="form-control" id="card_number" placeholder="xxx-xxx-xxx" name="card_number">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<input type="text" id="description" class="form-control" aria-describedby="Description" name="description">
				<div id="passwordHelpBlock" class="form-text">
				Your description 20 characters long, contain letters and numbers,and must not contain emoji.
				</div>
			</div>
            <div class="mb-3">
				<label for="amount" class="form-label">Amount</label>
				<input type="text" class="form-control" id="amount" name="amount">
			</div>
			<div>
				<button type="submit" class="btn btn-primary mb-3">Submit</button>
			</div>
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
